    <script>//从服务器获取数据
    $(function(){
        $.ajax({
            url:"/CPS/index.php?p=admin&c=login&a=getUserSession",
            date:"",
            type:"get",
            dateType:"text",
            success:function(msg){
                //给页面显示
                document.getElementById("currentUser").innerHTML=msg;

            }

        });
    });

  //从数据库获取数据显示在页面
        $(function(){


           //从数据库获取json数据
            $.ajax({
                url:"/CPS/index.php?p=admin&c=problem&a=showAllPro&mark=all",
                date:"",
                type:"get",
                dateType:"json",
                success:function(msg){
                     // console.log(msg);
                   //给页面显示
//                    document.getElementById("currentUser").innerHTML=msg;
                      eval("var problemDateObj="+msg);
                   // console.log(problemDateObj);
                   //使用循环来得到拼接字符串

                    var str="<table class='table table-hover'><tr><td class='project-status'><strong>问题编号</strong></td><td class='project-title'><strong>问题标题和时间</strong><br/></td><td class='project-completion'><strong>问题状态</strong></td><td class='project-people'><span ><strong>提问者</strong></span></td><td class='project-people'><span ><strong>问题类型</strong></span></td><td class='project-actions'><a href='projects.html#' class='btn btn-white btn-sm'><i class='fa fa-folder'></i> <strong>处理方式 </strong></a></td></tr>";
                    for(var i=0;i<problemDateObj.length;++i){
                      str+="<tr>";
                      str+="<td class='project-status'><span class='label label-default'>"+problemDateObj[i].id+"</span></td>";

                      var time=format(problemDateObj[i].subTime);
                      str+="<td class='project-title'><a href='project_detail.html'>"+problemDateObj[i].proTitle+"</a><br/><small>"+time+"</small></td>";

                     var state= (problemDateObj[i].state==1)?"已处理":"正在处理";
                     if(problemDateObj[i].state==1){
                        str+="<td class='project-completion'><small>"+state+"</small><div class='progress progress-mini'><div style='width: 100%;' class='progress-bar'></div></div></td>";
                     }else{
                        str+="<td class='project-completion'><small>"+state+"</small><div class='progress progress-mini'><div style='width: 30%;' class='progress-bar'></div></div></td>";
                     }

                      str+="<td class='project-people'><span class='label label-default'>"+problemDateObj[i].subUser+"</span></td>";
                      str+="<td class='project-people'><span class='label label-default'>"+problemDateObj[i].proType+"</span></td>";
                      str+="<td class='project-actions'><a href='index.php?p=home&c=problem&a=showUnAnswerForPage&problemId="+problemDateObj[i].id+"' class='btn btn-white btn-sm'><i class='fa fa-folder'></i> 答复 </a><a href='/CPS/index.php?p=admin&c=problem&a=reject&problemId="+problemDateObj[i].id+"' class='btn btn-white btn-sm'><i class='fa fa-pencil'></i> 驳回 </a></td>";
                      str+="</tr>";
                    }
                     str+="</table>";
                  //处理好数据之后显示在页面
                  document.getElementById("showAllProble").innerHTML=str;


                }

            });

        });

       function add0(m){return m<10?'0'+m:m }
        function format(shijianchuo)
                {
                     // console.log(shijianchuo);
                     // console.log(new Date().getTime());
                //shijianchuo是整数，否则要parseInt转换

                var time = new Date(parseInt(shijianchuo)*1000); // 创建 Date 对象。

                var y = time.getFullYear();
                // console.log(time);
                var m = time.getMonth()+1;
                var d = time.getDate();
                var h = time.getHours();
                var mm = time.getMinutes();
                var s = time.getSeconds();
                return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
      }

    </script>

    <script>


        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }
    </script>
